<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz - Fully Responsive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <video autoplay muted loop id="myVideo">
        <source src="https://res.cloudinary.com/doos38nzy/video/upload/v1747913390/sw3spfhclghmtacohscf.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="quiz-container">
        <h1>Interactive Quiz</h1>
        <div id="timerDisplay" class="timer-display">Time Left: <span id="time">20</span>s</div>
        <div id="questionDisplay">
            </div>

        <div id="hintSection">
            <button id="showHintBtn">Show Hint</button>
            <div id="hintText"></div>
        </div>
        <div class="button-group">
            <button id="prevBtn" disabled>Previous</button>
            <button id="nextBtn">Next</button>
            <button id="submitQuiz" style="display: none;">Submit Quiz</button>
            <button id="restartBtn" style="display: none;">Restart Quiz</button>
        </div>
        <div id="result"></div>
        <div class="feedback-message" id="feedbackMessage"></div>

        <div id="detailedResults" style="display: none;">
            <h2>Detailed Results:</h2>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
